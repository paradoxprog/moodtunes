<!DOCTYPE html>
<html>
<head>
	<title>Mood Tunes</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-image: url('{{url_for('static', filename='website back 3.jpg')}}'); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
	<form action="{{url_for('emotion_detect')}}" method="POST">
		
		{%if data == "  "%}

		<div class="title">
		<h1 class="display-4">Select A Language</h1>
		</div>
		<label><input type="radio" name="singer" value="punjabi" checked="true"><div class="box">Punjabi</div></label>
		<label><input type="radio" name="singer" value="english"checked="true"><div class="box">English</div></label>
		<label><input type="radio" name="singer" value="hindi"checked="true"><div class="box">Hindi</div></label>
		<label><input type="radio" name="singer" value="tamil"checked="true"><div class="box">Tamil</div></label>
		<label><input type="radio" name="singer" value="telugu"checked="true"><div class="box">Telugu</div></label>
		<label><input type="radio" name="singer" value="malayalam"checked="true"><div class="box">Malayalam</div></label>
		<label><input type="radio" name="singer" value="kannada"checked="true"><div class="box">Kannada</div></label>
		<label><input type="radio" name="singer" value="bengali"checked="true"><div class="box">Bengali</div></label>
		<label><input type="radio" name="singer" value="marathi"checked="true"><div class="box">Marathi</div></label>


		
		{%else%}
		<div class="title">
		<h1 class="display-3" >Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer" >
		{%endif%}
		

		<br>
		<input type="submit" name="btn" value="Next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
